<!DOCTYPE html>
<html>
<head>
  <title>Erreur Interne du Serveur (500)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .error-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .error-container h1 {
      color: black;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .error-container p {
      color: #555;
      font-size: 18px;
      line-height: 1.5;
    }

    .return-link {
      margin-top: 30px;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(#FF6868, #9B0054);
      box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.24);
      border-radius: 10px;

      margin: 0.3rem;
      color: white;
      padding: 0.5rem;
      margin-bottom: 1.8rem;
    }
  </style>
</head>
<body>

  <div class="error-container">
    <h1><strong>CHARGEMATE</strong></h1>

    <h4>Oups ! Quelque chose s'est mal passé.</h4>
    <p>Désolé, une erreur interne du serveur s'est produite. Si vous êtes le propriétaire de l'application, veuillez vérifier les journaux pour plus d'informations.</p>
    <div class="return-link">
      <a id="lienPagePrecedente" href="/" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Retourner à la page précédente</a>
      <img src="https://media1.giphy.com/media/IaVWq3MSU6EMsVCTkz/200w.gif?cid=6c09b952iyqg4uyh01h94p97kkgypf341chdb3hpggo81gbl&ep=v1_gifs_search&rid=200w.gif&ct=g" alt="500" style="width: 100%; max-width: 200px; margin: 20px auto; display: block;">
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
